<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Baba &amp; the 40 Thieves</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ui">
      <div id="player-info">
        <span id="player-name" class="label">Ali Baba</span>
        <div id="health" class="health-bar">
          <div class="health-bar-track">
            <div class="health-bar-fill"></div>
          </div>
          <span class="health-bar-text">20 / 20</span>
        </div>
      </div>
      <div id="enemy-counter">Players online: 0 • HP: 20/20 • K:0 D:0</div>
    </div>

    <div id="join-overlay" class="overlay">
      <div class="overlay-card">
        <h1>Join the Caravan</h1>
        <p>Pick your hero and share your name so other adventurers can spot you.</p>
        <form id="join-form">
          <div
            class="character-select"
            role="group"
            aria-label="Choose your hero"
          >
            <button
              type="button"
              class="character-option"
              data-character-option
              data-character="aliBaba"
              aria-pressed="false"
            >
              <img src="assets/alibaba_sprite.png" alt="" aria-hidden="true" />
              <span class="character-option-name">Ali Baba</span>
            </button>
            <button
              type="button"
              class="character-option"
              data-character-option
              data-character="sinbad"
              aria-pressed="false"
            >
              <img src="assets/sinbadsprite.png" alt="" aria-hidden="true" />
              <span class="character-option-name">Sinbad</span>
            </button>
          </div>
          <input
            id="join-name"
            type="text"
            name="name"
            maxlength="20"
            autocomplete="name"
            placeholder="Enter your hero name"
            required
          />
          <button type="submit">Enter the Cave</button>
        </form>
      </div>
    </div>

    <canvas id="game"></canvas>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
